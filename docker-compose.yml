version: '3.8'

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: vylos-backend
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      - db
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:rw
      - ./projects:/app/projects
      - ./nginx-configs:/app/nginx-configs
    environment:
      # Database connection within Docker network
      - POSTGRES_HOST=db
      # Path for deployments
      - HOST_PROJECTS_PATH=${PWD}/projects
      - DOCKER_HOST=unix:///var/run/docker.sock
    networks:
      - vylos_network
    # Grant Docker socket access
    user: root
    privileged: true

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD} 
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=db
    volumes:
      - ./my_db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - vylos_network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./projects:/var/www/html
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./nginx-configs:/etc/nginx/conf.d
    networks:
      - vylos_network

networks:
  vylos_network:
    driver: bridge